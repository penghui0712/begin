<div class="modal fade" id="export_dialog" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="export_dialog">
    <div class="cell_1">
      <span class="ftitle">选择日期</span>
      <input class="finput" type="text" id="startDate" readonly="readonly">
      <span class="stitle">～</span>
      <input type="text" id="endDate" readonly="readonly">
    </div>
    <div class="cell_2">
      <span class="ftitle">订单状态</span>
      <div class="rg_cb" style="margin-left: 12px">
        <input class="" type="checkbox" id="rg_cb_tp" name="checkbox" />
        <label for="rg_cb_tp"></label>
      </div>
      <label for="rg_cb_tp" class="rgcb_lbl">拼团订单</label>
      <div class="rg_cb" style="margin-left: 8px">
        <input class="" type="checkbox" id="rg_cb_dfk" name="checkbox" />
        <label for="rg_cb_dfk"></label>
      </div>
      <label for="rg_cb_dfk" class="rgcb_lbl">待买家付款</label>
      <div class="rg_cb" style="margin-left: 8px">
        <input class="" type="checkbox" id="rg_cb_xsz" name="checkbox" />
        <label for="rg_cb_xsz"></label>
      </div>
      <label for="rg_cb_xsz" class="rgcb_lbl">销售中</label>
      <br>
      <div class="rg_cb" style="margin-left: 108px">
        <input class="" type="checkbox" id="rg_cb_dfh" name="checkbox" />
        <label for="rg_cb_dfh"></label>
      </div>
      <label for="rg_cb_dfh" class="rgcb_lbl">待卖家发货</label>

      <div class="rg_cb" style="margin-left: 8px">
        <input class="" type="checkbox" id="rg_cb_wwc" name="checkbox" />
        <label for="rg_cb_wwc"></label>
      </div>
      <label for="rg_cb_wwc" class="rgcb_lbl">交易未完成</label>

      <div class="rg_cb" style="margin-left: 8px">
        <input class="" type="checkbox" id="rg_cb_wc" name="checkbox" />
        <label for="rg_cb_wc"></label>
      </div>
      <label for="rg_cb_wc" class="rgcb_lbl">交易完成</label>
      <br>
      <div class="rg_cb" style="margin-left: 108px">
        <input class="" type="checkbox" id="rg_cb_gb" name="checkbox" />
        <label for="rg_cb_gb"></label>
      </div>
      <label for="rg_cb_gb" class="rgcb_lbl">交易关闭</label>
    </div>
    <div class="bot_v">
      <a class="pro_cancel" data-dismiss="modal">取消</a>
      <a class="pro_add" id="export_add" >确认</a>
    </div>
  </div>
</div>
