<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title></title>
  <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="../css/font.css" rel="stylesheet" type="text/css"/>
  <link href="../css/main.css" rel="stylesheet" type="text/css"/>
  <link href="../css/backstage_head.css" rel="stylesheet" type="text/css"/>
  <link href="../css/products_categories_edit.css" rel="stylesheet" type="text/css"/>
  <link href="../css/app.css" rel="stylesheet" type="text/css"/>
  <link href="../css/modal.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="sm_v">
  <link rel="import" href="../widget/backstage_head.html?__inline">
  <div class="sm_detail_v">
    <div class="sm_top_v"><a>产品分类</a> | <span>编辑产品</span></div>
    </div>
    <div class="sm_center_v">
        <div class="sm_center_top">
            <span class="title">分类名称</span>
            <span class="subtitle">操作</span>
        </div>
      <!--一级列表-->
        <div class="category_list">
            <div class="category_item">
              <div class="fci">
                  <div class="fc_item">
                  <span>餐饮</span><img src="../images/pro_edit_icon.png" data-toggle="modal" data-target="#update_product_category_dialog">
                  <div class="operating">
                    <a class="add" data-toggle="modal" data-target="#add_product_category_dialog">添加子分类</a>
                    <a class="down">下移</a>
                    <a class="up">上移</a>
                    <a class="del">删除</a>
                  </div>
                </div>
              <!--二级列表-->
              <div class="sc_list">
                <div class="sci">
                  <div class="sc_item">
                    <span class="point"></span><span class="subtitle">中餐</span><img src="../images/pro_edit_icon.png">
                    <div class="operating">
                      <a class="add">添加子分类</a>
                      <a class="down">下移</a>
                      <a class="up">上移</a>
                      <a class="del">删除</a>
                    </div>
                  </div>
                  <!--三级列表-->
                  <div class="thd_list">
                    <div class="tci">
                    <div class="thd_item">
                      <span class="point"></span><span class="subtitle">川菜</span><img src="../images/pro_edit_icon.png">
                      <div class="operating">
                        <a class="add none">添加子分类</a>
                        <a class="down">下移</a>
                        <a class="up">上移</a>
                        <a class="del">删除</a>
                      </div>
                    </div>
                      </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
            </div>
          </div>
        </div>
<script type="text/javascript" src="../libs/jquery.min.js"></script>
<script type="text/javascript" src="../libs/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/backstage_head.js"></script>
<script type="text/javascript" src="../js/products_categories_edit.js"></script>
<link rel="import" href="../widget/add_product_category.html?__inline">
<link rel="import" href="../widget/update_product_category.html?__inline">
</body>
</html>
